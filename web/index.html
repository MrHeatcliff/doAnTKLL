<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="style.css" />
  <!-- type="text/css"  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- <canvas id="myChart"></canvas> -->



  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <div class="chart"><canvas id="myChart"></canvas></div>

  <div class="normal">
    <span> Beat:</span> <span id="bpm"> </span><span> BPM</span></span>
    <!-- <br> -->
    <span>SpO2:</span> <span id="oxy"> </span>%
  </div>
  <div class="ave">
    <span>Average Beat:</span> <span id="avebpm"> </span><span id="kiHieu"> BPM</span>
    <!-- <br> -->
    <span>Average SpO2:</span> <span id="aveoxy"> </span>% <br>
  </div>

  <div id="center">
    <button id="saveButton">Save</button>
    <button id="clearButton">Clear</button>
    <button id="historyButton" Push>History</button>
  </div>
  <div id="popupContainer" class="popup-container">
    <div id="popup" class="popup">
      <span id="closeButton" class="close-button">&times;</span>
      <div id="tableContainer"></div>
    </div>
  </div>
  <script src="script.js" type="module"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
